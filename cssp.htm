<style>
body {
  font-family: 'Volkhov', serif;
}
content {
  position: relative;
  display: block;
  margin: 0px auto;
  width: 768px;
  height: 900px;
  background-color: #a2aba5;
}

footer {
  position: relative;
  display: block;
  margin: 0px auto;
  width: 768px;
}


#navigation {
  position: absolute;
  width: 400px;
/*  height: 50px; */
  right: 0px;
  top: 0px;
  background-color: #2b2b2e;
  padding: 0px;
}


#navigation ul {
  margin: 0px;
  padding: 5px;
}
#navigation li {
  display: inline;
  font-family: "Open Sans Condensed"
  font-size: 12px;
  line-height: 18px;
}
#navigation ul li a {
  text-decoration:none;
  margin: 4px;
  padding: 5px 20px 5px 20px;
  color: #fff;
  background: #595855;
}
#navigation ul li a:hover {
  color: purple;
  background: yellow;
}

content div#main {
  position: relative;
  display: block;
  top: 100px;
  left: 50px;
  width: 668px;
  height: 700px;
  background-color: #fff;
}

.col1, .col2, .col3, .col4, .col5, .col6, .col7, .col8, .col9, .col10, .col11, .col12, .col13, .col14, .col15, .col16 { float: left; margin-left: 30px; }
.col1:first-child, .col2:first-child, .col3:first-child, .col4:first-child, .col5:first-child, .col6:first-child, .col7:first-child, .col8:first-child, .col9:first-child, .col10:first-child, .col11:first-child, .col12:first-child, .col13:first-child, .col14:first-child, .col15:first-child, .col16:first-child { margin-left: 0px; }
